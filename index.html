<!DOCTYPE html>
<html lang="ru">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <link rel="stylesheet" href="./src/log.css">
    <title>log</title>
    <script src="./src/log.js" defer></script>
</head>
<body>
    <div id="mainFlex">
        <div id="header">
            <div id="header2"><span>log<sup>v.0.3</sup></span></div>
        </div>
        <div id="main">
            <div id="progressBarLines"></div>
            <div id="legend"></div>
            <button type="button" id="btnAddEvent" style="height:50px; width:50px;"><h3>+</h3></button>
            <dialog id="modalSetEvent">
                <form> 
                    <label for="inputDate">Дата: </label>
                    <input type="date" id="inputDate">
                    <br>
                    <p>
                        <select name="inputEvent" id="inputEvent" size="1"></select>
                        или
                        <button type="button" id="btnNewEvent">Добавьте новое</button>
                    </p>
                    <dialog id="modalNewEvent">
                        <label for="inputNewEvent">Название: </label>
                        <input type="text" name="inputNewEvent" id="inputNewEvent">
                        <br><br>
                        <label for="inputColor">Цвет: </label>
                        <input type="color" id="inputColor" name="inputColor" value="#ff0000">
                        <br><br>
                        <button type="button" id="btnNewEventOk">Добавить</button>
                        <button type="button" id="btnNewEventCancel">Отмена</button>
                    </dialog>
                    <label for="inputTime">Времени затрачено: </label>
                    <input type="time" id="inputTime" name="inputTime" value="00:00">
                    <br><br>
                    <button type="button" id="btnSave">Сохранить</button>
                    <button type="button" id="btnCancel">Отмена</button>
                </form>
                <div><p id="wrongPlace"></p></div>
            </dialog>
            <br>
            <div><button type="button" id="btnClearLocStor">Очистить localStorage</button></div>
        </div>
        <div id="footer">2023, anton.source@gmail.com</div>
    </div>
</body>
</html>
