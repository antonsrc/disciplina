<!DOCTYPE html>
<html lang="ru">
<head>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0" charset="UTF-8">
    <link rel="stylesheet" href="./src/log.css">
    <title>log</title>
    <script src="./src/log.js" defer></script>
</head>
<body>
    <div id="container">
        
        <div id='main' class="mainDay">
            <div id="header">disciplina v.0.5.6</div>
            <div id="progressBarLines"></div>
            <dialog id="modalDayEditor"></dialog>
            <dialog id="modalLabelEditor">
                <h1 id="nameLabel"></h1>
                <p>Поменять цвет или имя события</p>
                <label for="inputNewLabel">Имя: </label>
                <input type="text" name="inputNewLabel" id="inputNewLabel">
                <br><br>
                <label for="inputNewColor">Цвет: </label>
                <input type="color" id="inputNewColor" name="inputNewColor" value="#ff0000">
                <br><br>
                <button type="button" id="btnChangeLabelOk">Добавить</button>
                <button type="button" id="btnChangeLabelCancel">Отмена</button>
            </dialog>
            <dialog id="modalStat">
                <form>
                    <label for="inputDateFrom">От:</label>
                    <input type="date" id="inputDateFrom">
                    <br>
                    <label for="inputDateTo">До:</label>
                    <input type="date" id="inputDateTo">
                </form>
                <button type="button" id="btnShowDateRange">Показать</button>
                <div id="progressBarStat"></div>
                <div id="legendStat"></div>
                <button type="button" id="btnCloseStat">Закрыть</button>
            </dialog>
            <dialog id="modalAddEvent">
                <form>
                    <label for="inputDate">Дата: </label>
                    <input type="date" id="inputDate">
                    <br>
                    <p>
                        <select name="inputEvent" id="inputEvent" size="1"></select>
                        или
                        <button type="button" id="btnCreateEvent">Добавьте новое</button>
                    </p>
                    <dialog id="modalCreateEvent">
                        <label for="inputNewEvent">Название: </label>
                        <input type="text" name="inputNewEvent" id="inputNewEvent">
                        <br><br>
                        <label for="inputColor">Цвет: </label>
                        <input type="color" id="inputColor" name="inputColor" value="#ff0000">
                        <br><br>
                        <button type="button" id="btnCreateEventOk">Добавить</button>
                        <button type="button" id="btnCreateEventCancel">Отмена</button>
                    </dialog>
                    <label for="inputTime">Времени затрачено: </label>
                    <input type="time" id="inputTime" name="inputTime" value="00:00">
                    <br><br>
                    <button type="button" id="btnSave">Сохранить</button>
                    <button type="button" id="btnCancel">Отмена</button>
                </form>
                <div><p id="errorMessage"></p></div>
            </dialog>
            <div id="toggler">
                <div id="stat" class="togglerLink">
                    <a href='#' onclick='openStat()'>Статистика</a>
                </div>
                <div id="exportJson" class="togglerLink">
                    <a id="exportJsonLink" href='#' onclick='exportToJsonFile()'>Экспортировать в JSON файл</a>
                </div>
                <div id="importJson" class="togglerLink">
                    <input type="file" name="importJsonInput" id="importJsonInput" accept=".json">
                    <label for="importJsonInput">Импортировать с JSON файла</label>
                </div>
                <!-- <div id="togglerTheme"><a id="btnThemeToggler" href='#' onclick='themeToggler()'>Светлая\темная тема</a></div> -->
                <div id="clLocStor">
                    <a id="clearLocStor" href='#'>Очистить localStorage</a>
                </div>
                <div id="authorContacts">
                    <span>e-mail: <a href='mailto: anton.source@gmail.com'>anton.source@gmail.com</a> | tg:&nbsp;<a href='http://t.me/antsrc'>antsrc</a></span>
                </div>
                <div id="authorName">
                    <div id="togglerContact"><span>2023 | Anton Moshnyakov</span></div>
                    <div id="togglerCloseBeforeBtn">
                        <div id="btnTogglerClose">
                            <svg viewBox="0 0 28 28" width="100%" height="100%">       
                                <image href="./cross45.svg" />
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer">
            <div id="addEvent">
                <div id="btnAddEvent">
                    <svg viewBox="0 0 28 28" width="100%" height="100%">       
                        <image href="./cross90.svg" />
                    </svg>
                </div>
            </div>
            <div id="legend">
                <div id="legendMain"></div>
                <div id="legendContinue">
                    <div id="btnLegend">
                        <svg viewBox="0 0 28 28" width="100%" height="100%">       
                            <image id="btnLegendImg" href="./dots.svg" />
                        </svg>
                    </div>

                </div>
                <div id="legendTogglerClick">
                    <div id="btnToggler">
                        <svg viewBox="0 0 28 28" width="100%" height="100%">       
                            <image href="./menu.svg" />
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
