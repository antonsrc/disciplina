<!DOCTYPE html>
<html lang="ru">
<head>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0" charset="UTF-8">
    <link rel="stylesheet" href="./src/style.css">
    <title>disciplina</title>
    <script src="./src/main.js" defer></script>
</head>
<body>
    <div id="container">
        <div id='main' class="mainDay">
            <div id="header">disciplina v.0.6.9</div>
            <div id="progressLines"></div>
            <dialog id="dialogDayEditor">
                <div id="dialogDayEditorGrid">
                    <svg class="closeDialog" id="closeDayEditor" viewBox="0 0 28 28" width="100%" height="100%">       
                        <image href="./data/cross45.svg" />
                    </svg>
                    <div id="headDay"></div>
                    <div id="eventsDay"></div>
                    <div id="removeDay">
                        <a href="#">Удалить все события дня</a>
                    </div>
                </div>
            </dialog>
            <dialog id="dialogLabelEditor">
                <div id="dialogLabelEditorGrid">
                    <div class="nameLabel">Изменить событие</div>
                    <svg class="closeDialog" id="closeLabelEditor" viewBox="0 0 28 28" width="100%" height="100%">       
                        <image href="./data/cross45.svg" />
                    </svg>
                    <label for="inputNewLabel" id="inputNewLabelL">Название: </label>
                    <input type="text" name="inputNewLabel" id="inputNewLabel">
                    <label for="inputNewColor" id="inputNewColorL">Цвет: </label>
                    <input type="color" id="inputNewColor" name="inputNewColor" value="#ff0000">
                    <div id="changeLabel">Изменить</div>
                </div>
            </dialog>
            <dialog id="dialogStat">
                <div id="dialogStatGrid">
                    <div id="headStat">Статистика</div>
                    <svg class="closeDialog" id="closeStat" viewBox="0 0 28 28" width="100%" height="100%">       
                        <image href="./data/cross45.svg" />
                    </svg>
                    <div id="inpFrom">
                        <label for="inputDateFrom">От:</label>
                        <br>
                        <input type="date" id="inputDateFrom">
                    </div>
                    <div id="inpTo">
                        <label for="inputDateTo">До:</label>
                        <br>
                        <input type="date" id="inputDateTo">
                    </div>
                    <div id="btnShowDateRange">Показать</div>
                    <div id="divWithScroll">
                        <div id="legendStat"></div>
                        <div id="progressLinesStat"></div>
                    </div>
                </div>
            </dialog>
            <dialog id="dialogEventAdder">
                <div id="dialogEventAdderGrid">
                    <svg class="closeDialog" id="closeEventAdder" viewBox="0 0 28 28" width="100%" height="100%">       
                        <image href="./data/cross45.svg" />
                    </svg>
                    <div id="headEvent">Добавьте событие</div>
                    <label id="inputDateL" for="inputDate">Дата: </label>
                    <label id="inputEventL" for="inputEvent">Событие: </label>
                    <label id="inputTimeL" for="inputTime">Длительность: </label>
                    <input type="date" id="inputDate">
                    <div id="inputEventNew">
                        <select name="inputEvent" id="inputEvent" size="1"></select>
                        <br>
                        или добавьте
                        <div id="openNewEventCreater">Новое</div>
                    </div>
                    <input type="time" id="inputTime" name="inputTime" value="00:00">
                    <div id="addEvent">Добавить</div>
                    <dialog id="dialogEventCreater">
                        <div id="dialogEventCreaterGrid">
                            <div id="headEventNew">Новое событие</div>
                            <label for="inputNewEvent" id="inputNewEventL">Название: </label>
                            <input type="text" name="inputNewEvent" id="inputNewEvent">
                            <label for="inputColor" id="inputColorL">Цвет: </label>
                            <input type="color" id="inputColor" name="inputColor" value="#ff0000">
                            <div id="addNewEvent">Добавить</div>
                            <svg class="closeDialog" id="closeEventCreater" viewBox="0 0 28 28" width="100%" height="100%">       
                                <image href="./data/cross45.svg" />
                            </svg>
                        </div>
                    </dialog>
                </div>
                <div id="errorMessage"></div>
            </dialog>
            <div id="toggler">
                <div id="statWrapper" class="togglerLink">
                    <a id="stat" href="#">Статистика</a>
                </div>
                <div id="exportJsonWrapper" class="togglerLink">
                    <a id="exportJson" href='#'>Экспортировать в JSON файл</a>
                </div>
                <div id="importJsonWrapper" class="togglerLink">
                    <input type="file" name="importJson" id="importJson" accept=".json">
                    <label for="importJson">Импортировать с JSON файла</label>
                </div>
                <div id="clearLocStorage">
                    <a href='#'>Очистить localStorage</a>
                </div>
                <div id="authorContacts">
                    <span>e-mail: <a href='mailto: anton.source@gmail.com'>anton.source@gmail.com</a> | tg:&nbsp;<a href='http://t.me/antsrc'>antsrc</a></span>
                </div>
                <div id="authorName">
                    <div id="togglerContact"><span>2023 | Anton Moshnyakov</span></div>
                    <div id="closeTogglerWrapper">
                        <svg id="closeToggler" viewBox="0 0 28 28" width="100%" height="100%">       
                            <image href="./data/cross45.svg" />
                        </svg>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer">
            <div id="footerAddEvent">
                <svg id="openEventAdder" viewBox="0 0 28 28" width="100%" height="100%">       
                    <image href="./data/cross90.svg" />
                </svg>
            </div>
            <div id="legend">
                <div id="labels"></div>
                <div id="foldLabelsWrapper">
                    <svg id="foldLabels" viewBox="0 0 28 28" width="100%" height="100%">       
                        <image id="foldSVG" href="./data/dots.svg" />
                    </svg>
                </div>
                <div id="showTogglerWrapper">
                    <svg id="showToggler" viewBox="0 0 28 28" width="100%" height="100%">       
                        <image href="./data/menu.svg" />
                    </svg>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
