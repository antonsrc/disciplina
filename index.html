<!DOCTYPE html>
<html lang="ru">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <link rel="stylesheet" href="./src/log.css">
    <title>log</title>
    <script src="./src/log.js" defer></script>
</head>
<body>
    <div id="mainFlex">
        <div id="header">
            <div id="header2"><span>log<sup>v.0.2</sup></span></div>
        </div>
        <div id="main">
            <div id="progress_bar_lines">
            </div>

            <p>
                <a href="#" id="btnopenadd">( +/- )</a>
            </p>
            <div id="editorPlace">
                <form> 
                    <p>Дата: <input type="date" id="inputdate"></p>
                    <!-- <p>Тип события: <input type="text" id="txtType"></p> -->
                    <br>
                    <p>Действие: <select name="inputevent" id="inputevent" size="1">

                            <!-- <option value="red">red</option>
                            <option value="blue">blue</option>
                            <option value="green">green</option> -->
                        </select>
                    </p>
                    <p>Или введите новое действие: <input type="inputnewevent" id="inputnewevent"></p>
                    <p>Цвет для нового действия: <input type="color" id="inputcolor" name="inputcolor" value="#ff0000"></p>
                    <br>
                    <p>Минут: <input type="number" id="inputtimemin"></p>
                    <p>Часов: <input type="number" id="inputtimehours"></p>
                    <p><input type="button" id="btnSave" value="Сохранить"></p>
                </form>
            </div>
            <div><p id="wrongPlace"></p></div>
            <div><input type="button" id="btnclloc" value="Очистить localStorage"></div>
        </div>
        
        <div id="footer">2023, anton.source@gmail.com</div>
