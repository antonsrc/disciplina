<!DOCTYPE html>
<html lang="ru">
<head>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0" charset="UTF-8">
    <link rel="stylesheet" href="./src/log.css">
    <title>log</title>
    <script src="./src/log.js" defer></script>
</head>
<body>
    <div id="container">
        <div id='main' class="mainDay">
            <div id="header">disciplina v.0.5.12</div>
            <div id="progressBarLines"></div>

            <dialog id="modalDayEditor">
                <div id="modalDayEditorGrid">
                    <svg class="closeDialog" id="cancelDayEditor" viewBox="0 0 28 28" width="100%" height="100%">       
                        <image href="./cross45.svg" />
                    </svg>
                    <div id="headDay"></div>

                    <div id="barsOfDay"></div>

                    <div id="clDay">
                        <a id="clDayA" href="#">Удалить все события дня</a>
                    </div>
                </div>
            </dialog>

            <dialog id="modalLabelEditor">
                <div id="modalLabelEditorGrid">
                    <div class="nameLabel">Изменить событие</div>
                    <div id="btnChangeLabelCancel">
                        <svg viewBox="0 0 28 28" width="100%" height="100%">       
                            <image href="./cross45.svg" />
                        </svg>
                    </div>

                    <label for="inputNewLabel" id="inputNewLabelL">Название: </label>
                    <input type="text" name="inputNewLabel" id="inputNewLabel">

                    <label for="inputNewColor" id="inputNewColorL">Цвет: </label>
                    <input type="color" id="inputNewColor" name="inputNewColor" value="#ff0000">

                    <div id="btnChangeLabelOk">Изменить</div>

                </div>
            </dialog>

            <dialog id="modalStat">
                <div id="modalStatGrid">
                    <div id="headStat">Статистика</div>
                    <div id="btnCloseStat">
                        <svg viewBox="0 0 28 28" width="100%" height="100%">       
                            <image href="./cross45.svg" />
                        </svg>
                    </div>

                    <div id="inpFrom">
                        <label for="inputDateFrom">От:</label>
                        <br>
                        <input type="date" id="inputDateFrom">
                    </div>

                    <div id="inpTo">
                        <label for="inputDateTo">До:</label>
                        <br>
                        <input type="date" id="inputDateTo">
                    </div>

                    <div id="btnShowDateRange">Показать</div>

                    <div id="divWithScroll">
                        <div id="legendStat"></div>
                        <div id="progressBarStat"></div>
                    </div>


                </div>
            </dialog>


            <dialog id="dialogEventAdder">
                <div id="modalAddEventGrid">
                    <!-- <div id="btnCancel"> -->
                        <svg class="closeDialog" id="btnCancel" viewBox="0 0 28 28" width="100%" height="100%">       
                            <image href="./cross45.svg" />
                        </svg>
                    <!-- </div> -->
                    <div id="headEvent">Добавьте событие</div>
                    <label id="inputDateL" for="inputDate">Дата: </label>
                    <label id="inputEventL" for="inputEvent">Событие: </label>
                    <label id="inputTimeL" for="inputTime">Длительность: </label>
                    <input type="date" id="inputDate">
                    <div id="inputEventNew">
                    <select name="inputEvent" id="inputEvent" size="1"></select>
                    <br>
                    или добавьте
                    <div type="button" id="btnCreateEvent">Новое</div>
                    </div>
                    <input type="time" id="inputTime" name="inputTime" value="00:00">
                    <div id="addEvent">Добавить</div>
                    <dialog id="modalCreateEvent">
                        <div id="modalCreateEventGrid">
                            <div id="headEventNew">Новое событие</div>
                            <label for="inputNewEvent" id="inputNewEventL">Название: </label>
                            <input type="text" name="inputNewEvent" id="inputNewEvent">
                            <label for="inputColor" id="inputColorL">Цвет: </label>
                            <input type="color" id="inputColor" name="inputColor" value="#ff0000">
                            <div id="btnCreateEventOk">Добавить</div>
                            <div id="btnCreateEventCancel">
                                <svg viewBox="0 0 28 28" width="100%" height="100%">       
                                    <image href="./cross45.svg" />
                                </svg>
                            </div>
                        </div>
                    </dialog>
                </div>
                <div id="errorMessage"></div>
            </dialog>
            <div id="toggler">
                <div id="stat" class="togglerLink">
                    <a href='#' onclick='openStat()'>Статистика</a>
                </div>
                <div id="exportJson" class="togglerLink">
                    <a id="exportJsonLink" href='#' onclick='exportToJsonFile()'>Экспортировать в JSON файл</a>
                </div>
                <div id="importJson" class="togglerLink">
                    <input type="file" name="importJsonInput" id="importJsonInput" accept=".json">
                    <label for="importJsonInput">Импортировать с JSON файла</label>
                </div>
                <!-- <div id="togglerTheme"><a id="btnThemeToggler" href='#' onclick='themeToggler()'>Светлая\темная тема</a></div> -->
                <div id="clLocStor">
                    <a id="clearLocStor" href='#'>Очистить localStorage</a>
                </div>
                <div id="authorContacts">
                    <span>e-mail: <a href='mailto: anton.source@gmail.com'>anton.source@gmail.com</a> | tg:&nbsp;<a href='http://t.me/antsrc'>antsrc</a></span>
                </div>
                <div id="authorName">
                    <div id="togglerContact"><span>2023 | Anton Moshnyakov</span></div>
                    <div id="togglerCloseBeforeBtn">
                        <div id="btnTogglerClose">
                            <svg viewBox="0 0 28 28" width="100%" height="100%">       
                                <image href="./cross45.svg" />
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer">
            <div id="footerAddEvent">
                <svg id="openEventAdder" viewBox="0 0 28 28" width="100%" height="100%">       
                    <image href="./cross90.svg" />
                </svg>
            </div>
            <div id="legend">
                <div id="legendMain"></div>
                <div id="legendContinue">
                    <div id="btnLegend">
                        <svg viewBox="0 0 28 28" width="100%" height="100%">       
                            <image id="btnLegendImg" href="./dots.svg" />
                        </svg>
                    </div>

                </div>
                <div id="legendTogglerClick">
                    <div id="btnToggler">
                        <svg viewBox="0 0 28 28" width="100%" height="100%">       
                            <image href="./menu.svg" />
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
